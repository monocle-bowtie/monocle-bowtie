<div id="wrapper" ng-init='init()'>
    <div ng-include="'app/views/navbar-view.html'"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Clientes</h1>
                    </div>
                </div>
                <div class="row" id="cargar-cliente">
                    <div class="col-lg-12">
                            <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Cargar Cliente</strong>
                                </div>
                            </div>
                          
                                <form class="form-inline" role="form">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                <input ng-model="cliente.Nombre" type="text" class="form-control" placeholder="Nombre del cliente">
                                            </div>
                                        </div>
                                        
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-map-marker"></span>
                                                    </span>
                                                    <input ng-model="cliente.Direccion" type='text' class="form-control" placeholder="DirecciÃ³n"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-glyphicon glyphicon-earphone"></span>
                                                    </span>
                                                    <input ng-model="cliente.Telefono" type='text' class="form-control" placeholder="telefono"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">@</span>
                                                    <input ng-model="cliente.Email" type='text' class="form-control" placeholder="e-mail"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pull-right">
                                        <div class="col-xs-8">
                                            <input class="btn btn-info" type="submit" value="Agregar" ng-click="saveCliente(cliente)">
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>

                <div class="row" id="listado-clientes">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Listado de Clientes</strong>
                                </div>
                            </div>
                        

                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>e-mail</th>
                                        <th>Telefono</th>
                                    </tr>
                                 </thead>
                                <tr ng-repeat="cliente in clientesList">
                                    <td>{{cliente.nombre}}</td>
                                    <td>{{cliente.email}}</td>
                                    <td>{{cliente.telefono}}</td>
                                </tr>
                            </table>
                        </div>
                        </div>

                    </div>
                </div>
                
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
</div>
