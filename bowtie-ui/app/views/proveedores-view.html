<div id="wrapper" ng-init='init()'>
    <div ng-include="'app/views/navbar-view.html'"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Proveedores</h1>
                    </div>
                </div>
                <div class="row" id="cargar-proveedor">
                    <div class="col-lg-12">
                            <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Cargar Proveedor</strong>
                                </div>
                            </div>
                          
                                <form class="form-inline" role="form">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                <input ng-model="proveedor.Nombre" type="text" class="form-control" placeholder="Nombre del proveedor">
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-map-marker"></span>
                                                    </span>
                                                    <input ng-model="proveedor.Direccion" type='text' class="form-control" placeholder="Direccion"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-glyphicon glyphicon-earphone"></span>
                                                    </span>
                                                    <input ng-model="proveedor.Telefono" type='text' class="form-control" placeholder="telefono"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">@</span>
                                                    <input ng-model="proveedor.Mail" type='text' class="form-control" placeholder="e-mail"/>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div class="span4 panel-footer">
                                        <input class="btn btn-info pull-right" 
                                           type="submit" 
                                           value="Confirmar" 
                                           ng-model ="compra.Total" 
                                           ng-click="saveProveedores(proveedor)">
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>

                <div class="row" id="listado-proveedores">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Listado de proveedores</strong>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>e-mail</th>
                                            <th>Direcci√≥n</th>
                                            <th>Telefono</th>
                                        </tr>
                                     </thead>
                                    <tr ng-repeat="proveedor in proveedoresList">
                                        <td>{{proveedor.nombre}}</td>
                                        <td>{{proveedor.mail}}</td>
                                        <td>{{proveedor.direccion}}</td>
                                        <td>{{proveedor.telefono}}</td>
                                    </tr>
                                </table>
                            </div>
                           
                        </div>
                    </div>
                </div> 
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
</div>
