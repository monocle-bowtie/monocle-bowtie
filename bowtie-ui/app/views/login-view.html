<!-- Content Section -->
<section class="alpha60">
    <div class="container" style="padding:0px;">
        <div class="row content">
            <div class="col-md-6">
                <form class="form-signin">
                    <h4 class="form-signin-heading">Por favor, ingrese sus credenciales</h4>
                    <input type="username" id="username" class="form-control" placeholder="Usuario" required autofocus ng-model="username">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
                    <a href="#home" class="btn btn-lg btn-primary btn-block" ng-click="login()">Ingresar</a>
                </form>
            </div>
            <div class="col-md-6">
                <h1 class="section-heading animated fadeInDown" >Bowtie</h1>
                <p class="lead section-lead animated fadeIn text">La manera mas fácil de administrar tu negocio.</p>
            </div>
        </div>
    </div>
</section>
