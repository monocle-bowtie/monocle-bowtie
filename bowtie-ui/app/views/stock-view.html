<div id="wrapper" ng-init='init()'>
    <div ng-include="'app/views/navbar-view.html'"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="page-header">Stock</h1>
                    </div>
                </div>
                <div class="input-group form-group form-group-lg col-lg-4 ">
                  <input type="text" class="form-control" placeholder="Buscar en Stock..." ng-model="stockSearch">
                </div>
                <div class="col-lg-12 ">
                <div class="span4 pull-right">
                    <input data-wow-delay="1.5s"
                           id="confirmar"
                           class="btn btn-info pull-right bounceInRight animated" 
                           type="submit" 
                           value="Agregar Producto" 
                           ng-click="addPorudctoNuevo()">
                </div>
                </div>
                <div class="row" id="stock-list">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Productos</strong>
                                </div>
                            </div>
                        

                        <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <col style="width:10%">
                            <col style="width:30%">
                            <col style="width:20%">
                            <col style="width:20%">
                            <col style="width:20%">
                            <thead>
                                <tr>
                                    <th>Código de barras</th>
                                    <th>Descripción</th>
                                    <th>Precio Contado</th>
                                    <th>Precio Gremio</th>
                                    <th>Precio Lista</th>
                                    <th>Cantidad</th>
                                </tr>
                             </thead>
                            <tr ng-repeat="producto in stockList 
                                          | filter:stockSearch
                                          | limitTo:cantidadFilas">
                                <td>
                                    <input ng-model="producto.codigoBarras" 
                                           type="text" 
                                           class="form-control" 
                                           placeholder="{{producto.codigoBarras}}">
                                    </td>
                                <td>
                                    <input ng-model="producto.nombre" 
                                           type="text" 
                                           class="form-control" 
                                           placeholder="{{producto.nombre}}">
                                  
                                </td>
                                <td>
                                    <input ng-model="producto.precioContado" 
                                           type="text" 
                                           class="form-control" 
                                           placeholder="{{producto.precioContado | currency : symbol : fractionSize}}">

                                </td>
                                <td>
                                    <input ng-model="producto.precioGremio" 
                                           type="text" 
                                           class="form-control" 
                                           placeholder="{{producto.precioGremio | currency : symbol : fractionSize}}">

                                </td>
                                <td>
                                    <input ng-model="producto.precioLista" 
                                           type="text" 
                                           class="form-control" 
                                           placeholder="{{producto.precioLista | currency : symbol : fractionSize}}">

                                </td>
                                <td ng-style="{'color':(producto.cantidad<0?'red':'blue')}">
                                    <input ng-model="producto.cant" type="text" class="form-control" placeholder="{{producto.stock}}">
                                </td>
                                <td>
                                    <div class="span4">
                                        <input data-wow-delay="1.5s"
                                               id="confirmar"
                                               class="btn btn-info pull-right bounceInRight animated" 
                                               type="submit" 
                                               value="Guardar" 
                                               ng-click="editar(producto)">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        </div>
                    </div>
                    </div>
                </div>
                
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
</div>
